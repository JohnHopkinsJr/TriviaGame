<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport' contect='width=device-width, inital-scale=1.0, maxium-scale=1.0, user-scalable=yes">
    <title>John Hopkins Trivia About Me</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Hanalei+Fill|Righteous" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/images/thinkyouknowme.jpg" alt="img" width="95%" height="500%">
    </header>
    <div class="container">
        <button class="btn btn-primary" id="startBtn">Start</button>
        </div>
        <div class="container-current">
            <div id=timeLeft></div>
            <div id=currentQuestion></div>
            <div class="question"></div>
            <div class="answerList"></div>
        </div>
        <div class="container-result">
            <div id=message></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
        </div>
        <div class="container-final">
            <div id=finalMessage></div>
            <div id=correctAnswers></div>
            <div id=incorrectAnswers></div>
            <div id=unanswered></div>
        </div>
        <div id="startOverBtn"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
